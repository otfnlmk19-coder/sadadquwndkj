<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Secure Access</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #111, #2b2b2b);
    font-family: Arial, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
}

.box {
    background: #0f0f0f;
    width: 360px;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 0 25px rgba(0,0,0,0.6);
    border: 1px solid #333;
}

.lock {
    text-align: center;
    font-size: 40px;
}

h2 {
    text-align: center;
    margin: 10px 0;
}

.notice {
    font-size: 12px;
    color: #aaa;
    text-align: center;
    margin-bottom: 20px;
}

input {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    background: #1c1c1c;
    border: 1px solid #444;
    color: #fff;
    border-radius: 6px;
    font-size: 15px;
}

button {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    background: #0d6efd;
    border: none;
    color: #fff;
    font-size: 16px;
    border-radius: 6px;
    cursor: pointer;
}

button:hover {
    background: #084298;
}

.error {
    text-align: center;
    color: #ff6b6b;
    margin-top: 10px;
}

.loading {
    display: none;
    text-align: center;
}

.spinner {
    width: 40px;
    height: 40px;
    border: 4px solid #333;
    border-top: 4px solid #0d6efd;
    border-radius: 50%;
    margin: 20px auto;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    100% { transform: rotate(360deg); }
}
</style>
</head>

<body oncontextmenu="return false">

<!-- LOGIN BOX -->
<div class="box" id="loginBox">
    <div class="lock">üîí</div>
    <h2>Secure Access</h2>
    <div class="notice">
        Authorized users only.<br>
        IP & device information is monitored.
    </div>

    <input id="userid" placeholder="User ID">
    <input id="password" type="password" placeholder="Password">

    <button onclick="login()">Verify Identity</button>
    <div id="error" class="error"></div>
</div>

<!-- LOADING BOX -->
<div class="box loading" id="loadingBox">
    <h2>Verifying Credentials</h2>
    <div class="spinner"></div>
    <p>Please wait‚Ä¶</p>
</div>

<!-- 2FA BOX -->
<div class="box loading" id="twofaBox">
    <h2>Two-Factor Authentication</h2>
    <div class="notice">
        Ask Your Agent to generate a 6-digit security code .
    </div>

    <input id="code" placeholder="Enter 6-digit code">
    <button onclick="verifyCode()">Confirm</button>
    <div id="codeError" class="error"></div>
</div>

<script>
document.addEventListener("paste", e => e.preventDefault());

function login() {
    const user = userid.value;
    const pass = password.value;

    if (user === "1" && pass === "1") {
        loginBox.style.display = "none";
        loadingBox.style.display = "block";

        setTimeout(() => {
            loadingBox.style.display = "none";
            twofaBox.style.display = "block";
        }, 2000);
    } else {
        error.innerText = "‚ùå Authentication failed";
    }
}

function verifyCode() {
    const correctCode = "595698";
    const entered = document.getElementById("code").value;

    if (entered === correctCode) {
        sessionStorage.setItem("loggedIn", "true");
        window.location.href = "dashboard.html";
    } else {
        document.getElementById("codeError").innerText =
            "‚ùå Invalid security code";
    }
}
</script>

</body>
</html>
